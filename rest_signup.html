<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./rest_signup.css">
    <title>sign up!</title>
</head>

<body>

    <section class="container-fluid">

        <div class="container">

            <h1>sign'up</h1>
            <div class="mb-3">
                <label for="first_name" class="form-label">first name</label>
                <input type="text" class="form-control w-50" id="first_name"  required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">last name</label>
                <input type="text" class="form-control  w-50" id="last_name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control  w-50" id="email">
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control  w-50" id="password">
            </div>


            <div class="mb-3">
                <label for="confirm_password" class="form-label">conform password</label>
                <input type="password" class="form-control  w-50" id="confirm_password">
            </div>


            <button class="btn btn-danger">sumbit</button>
           <a href="./rest.html"><button class="btn btn-primary ">back</button></a>
           <div class="my-lg-5"><a  href="./rest_sign_btn.html">sign in</a></div>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
